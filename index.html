<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu interactif - Appartement</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f0f0f0;
    }

    #game-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    img {
      width: 600px;
      height: auto;
      border-radius: 10px;
    }

    .click-zone {
      position: absolute;
      cursor: pointer;
      background-color: rgba(255, 0, 0, 0.2); /* laisse visible pour les tests */
    }

    #message-box {
      margin-top: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      display: inline-block;
      border-radius: 6px;
      min-width: 200px;
    }

    .nav-buttons {
      margin-top: 20px;
    }

    button {
      margin: 5px;
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Jeu interactif - Appartement</h1>

  <div id="game-container">
    <img id="room-image" src="Cuisine.jpg" alt="Pièce actuelle">

    <!-- Zones cliquables pour la cuisine -->
    <div class="click-zone" id="evier"
         style="top: 60%; left: 40%; width: 100px; height: 50px;"
         onclick="showDetail('Chambre.jpg')"></div>

    <!-- Zones cliquables pour le salon -->
    <div class="click-zone" id="canape"
         style="top: 70%; left: 30%; width: 150px; height: 60px; display: none;"
         onclick="showMessage('Le canapé est vide… mais tu peux t’y reposer !')"></div>
  </div>

  <div id="message-box">Clique sur un objet pour voir un message.</div>

  <div class="nav-buttons">
    <button onclick="changeRoom('cuisine')">Cuisine</button>
    <button onclick="changeRoom('coin manger')">Coin manger</button>
    <button onclick="changeRoom('salon')">Salon</button>
    <button onclick="changeRoom('salon 2')">Salon 2</button>
    <button onclick="changeRoom('chambre')">Chambre</button>
    <button onclick="changeRoom('salle de bain')">Salle de bain</button>
    <button id="retour-btn" style="display: none;" onclick="changeRoom('Salon')">Retour</button>
  </div>

  <script>
    let currentRoom = 'cuisine';

    function showMessage(message) {
      document.getElementById('message-box').textContent = message;
    }

    function changeRoom(room) {
      const roomImage = document.getElementById('room-image');
      const evier = document.getElementById('evier');
      const canape = document.getElementById('canape');
      const retourBtn = document.getElementById('retour-btn');

      currentRoom = room;

      if (room === 'cuisine') {
        roomImage.src = 'cuisine.jpg';
        evier.style.display = 'block';
        canape.style.display = 'none';
        retourBtn.style.display = 'none';
        showMessage("Te voilà dans la cuisine !");
      } else if (room === 'salon') {
        roomImage.src = 'salon.jpg';
        evier.style.display = 'none';
        canape.style.display = 'block';
        retourBtn.style.display = 'none';
        showMessage("Bienvenue dans le salon !");
      } else if (room === 'coin manger') {
        roomImage.src = 'coin manger.jpg';
        evier.style.display = 'none';
        canape.style.display = 'none';
        retourBtn.style.display = 'none';
        showMessage("Tu es dans le coin manger !");
      } else if (room === 'salon 2') {
        roomImage.src = 'salon 2.jpg';
        evier.style.display = 'none';
        canape.style.display = 'none';
        retourBtn.style.display = 'none';
        showMessage("Tu explores la deuxième partie du salon !");
      } else if (room === 'chambre') {
        roomImage.src = 'chambre.jpg';
        evier.style.display = 'none';
        canape.style.display = 'none';
        retourBtn.style.display = 'none';
        showMessage("Bienvenue dans la chambre !");
      } else if (room === 'salle de bain') {
        roomImage.src = 'salle de bain.jpg';
        evier.style.display = 'none';
        canape.style.display = 'none';
        retourBtn.style.display = 'none';
        showMessage("C’est la salle de bain, attention de ne pas glisser !");
      }  
    }
    

    // Nouvelle fonction : afficher une image de détail (ex. Chambre)
    function showDetail(imageName) {
      const roomImage = document.getElementById('room-image');
      const evier = document.getElementById('evier');
      const canape = document.getElementById('canape');
      const retourBtn = document.getElementById('retour-btn');

      roomImage.src = imageName;
      evier.style.display = 'none';
      canape.style.display = 'none';
      retourBtn.style.display = 'inline-block';
      showMessage("Tu es passé dans une autre pièce...");
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu interactif - Appartement</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f0f0f0;
    }

    #game-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    img {
      width: 800px;
      height: auto;
      border-radius: 10px;
    }

    .click-zone {
      position: absolute;
      cursor: pointer;
      background-color: rgba(255, 0, 0, 0.2); /* laisse visible pour les tests */
    }

    #message-box {
      margin-top: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      display: inline-block;
      border-radius: 6px;
      min-width: 200px;
    }

    .nav-buttons {
      margin-top: 20px;
    }

    button {
      margin: 5px;
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Jeu interactif - Appartement</h1>

  <div id="game-container">
    <img id="room-image" src="Cuisine.jpg" alt="Pièce actuelle">

    <!-- Zones cliquables pour la cuisine -->
  <div id="zones-cuisine">
    <div class="click-zone" id="tablette"
         style="top: 80%; left: 45%; width: 120px; height: 50px;"
         onclick="showMessage('Trop contente de cette tablette! Elle sert beaucoup')"></div>

    <div class="click-zone" id="plaques"
         style="top: 55%; left: 45%; width: 100px; height: 80px;"
         onclick="showMessage('Où tu m\'as montré comment TU faisais des crêpes')"></div>
    
    <div class="click-zone" id="evier"
         style="top: 65%; left: 5%; width: 100px; height: 50px;"
         onclick="showMessage('L’évier est propre…')"></div>

    <div class="click-zone" id="bouteille"
         style="top: 40%; left: 37%; width: 40px; height: 100px;"
         onclick="showMessage('Celle de l\'anniversaire, quand est-ce qu\'on la boit ?'')"></div>
    
    <div class="click-zone" id="bouteille de rhum"
         style="top: 40%; left: 39%; width: 20px; height: 100px"
         onclick="showMessage('Francement t\'abuses quand tu disais que je mettais beaucoup de rhum dans les crêpes. La bouteille est encore là...')"></div>
    
    <div class="click-zone" id="frigo"
         style="top: 80%; left: 85%; width: 120px; height: 90px"
         onclick="showMessage('Le frigo est fermé, pas d\'indice')"></div> 

    
    <!-- Zones cliquables pour le salon -->
  <div id="zones-salon">
    <div class="click-zone" id="canape"
         style="top: 70%; left: 30%; width: 150px; height: 60px; display: none;"
         onclick="showMessage('Le canapé est vide… mais tu peux t’y reposer !')"></div>
  </div>

  <div id="message-box">Te voilà dans la cuisine !</div>  
  <div class="nav-buttons">
    <button onclick="changeRoom('Cuisine')">Cuisine</button>
    <button onclick="changeRoom('Coinmanger')">Coin manger</button>
    <button onclick="changeRoom('Salon')">Salon</button>
    <button onclick="changeRoom('Biblio')">Biblio</button>
    <button onclick="changeRoom('Chambre')">Chambre</button>
    <button onclick="changeRoom('Salledebain')">Salle de bain</button>
    <button id="retour-btn" style="display: none;" onclick="changeRoom('Salon')">Retour</button>
  </div>

  <script>
    let currentRoom = 'Cuisine';

    function showMessage(message) {
      document.getElementById('message-box').textContent = message;
    }

    function changeRoom(room) {
      const roomImage = document.getElementById('room-image');
      const evier = document.getElementById('evier');
      const canape = document.getElementById('frigo');
      const canape = document.getElementById('bouteille');
      const retourBtn = document.getElementById('retour-btn');
     
      // On cache toutes les zones à chaque changement
      currentRoom = room;

      if (room === 'Cuisine') {
        roomImage.src = 'Cuisine.jpg';
        evier.style.display = 'block';
        bouteille.style.display = 'block';
        frigo.style.display = 'block';
        canape.style.display = 'none';
        retourBtn.style.display = 'none';
        showMessage("Te voilà dans la cuisine !");
      } else if (room === 'Salon') {
        roomImage.src = 'Salon.jpg';
        evier.style.display = 'none';
        bouteille.style.display = 'block';
        frigo.style.display = 'block';
        canape.style.display = 'block';
        retourBtn.style.display = 'none';
        showMessage("Bienvenue dans le salon !");
      } else if (room === 'Coinmanger') {
        roomImage.src = 'Coinmanger.jpg';
        retourBtn.style.display = 'none';
        showMessage("Tu es dans le coin manger !");
      } else if (room === 'Biblio') {
        roomImage.src = 'Biblio.jpg';
        retourBtn.style.display = 'none';
        showMessage("Tu explores la deuxième partie du salon !");
      } else if (room === 'Chambre') {
        roomImage.src = 'Chambre.jpg';
        retourBtn.style.display = 'none';
        showMessage("Bienvenue dans la chambre !");
      } else if (room === 'Salledebain') {
        roomImage.src = 'Salledebain.jpg';
        retourBtn.style.display = 'none';
        showMessage("C’est la salle de bain, attention de ne pas glisser !");
      }  
    }
    

    // Nouvelle fonction : afficher une image de détail (ex. Chambre)
    function showDetail(imageName) {
      const roomImage = document.getElementById('room-image');
      const evier = document.getElementById('evier');
      const canape = document.getElementById('canape');
      const retourBtn = document.getElementById('retour-btn');

      roomImage.src = imageName;
      evier.style.display = 'none';
      canape.style.display = 'none';
      retourBtn.style.display = 'inline-block';
      showMessage("Tu es passé dans une autre pièce...");
    }
  </script>

</body>
</html>

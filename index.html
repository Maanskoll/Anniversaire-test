<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu interactif - Appartement</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f0f0f0;
    }

    #game-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    img {
      width: 800px;
      height: auto;
      border-radius: 10px;
    }

    .click-zone {
      position: absolute;
      cursor: pointer;
      background-color: rgba(255, 0, 0, 0.2); /* laisse visible pour les tests */
    }

    #message-box {
      margin-top: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      display: inline-block;
      border-radius: 6px;
      min-width: 200px;
    }

    .nav-buttons {
      position: relative;
      z-index: 1000;
      margin-top: 20px;
    }

    button {
      margin: 5px;
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Jeu interactif - Appartement</h1>

  <div id="game-container">
    <img id="room-image" src="Cuisine.jpg" alt="Pièce actuelle">

    <!-- Zones cliquables pour la cuisine -->
    <div id="zones-cuisine">
      <div class="click-zone" id="tablette"
         style="top: 80%; left: 45%; width: 120px; height: 50px;"
         onclick="showMessage('Trop contente de cette tablette! Elle sert beaucoup')"></div>

      <div class="click-zone" id="plaques"
         style="top: 55%; left: 45%; width: 100px; height: 80px;"
         onclick="showMessage('Où tu m\'as montré comment TU faisais des crêpes')"></div>
    
      <div class="click-zone" id="evier"
         style="top: 65%; left: 5%; width: 100px; height: 50px;"
         onclick="showMessage('L’évier est propre…')"></div>

      <div class="click-zone" id="bouteille"
         style="top: 40%; left: 37%; width: 40px; height: 100px;"
         onclick="showMessage('Celle de l\'anniversaire, quand est-ce qu\'on la boit ?')"></div>
    
      <div class="click-zone" id="bouteille de rhum"
         style="top: 40%; left: 39%; width: 20px; height: 100px"
         onclick="showMessage('Francement t\'abuses quand tu disais que je mettais beaucoup de rhum dans les crêpes. La bouteille est encore là...')"></div>
    
      <div class="click-zone" id="frigo"
         style="top: 80%; left: 85%; width: 120px; height: 90px"
         onclick="showMessage('Le frigo est fermé, pas d\'indice')"></div> 
  
      <div class="click-zone" id="cafe"
         style="top: 50%; left: 71%; width: 30px; height: 80px;"
         onclick="showMessage('Ton café. Rien de caché dedans')"></div>
    </div>

    <!-- Zones cliquables pour le salon -->
    <div id="zones-salon"> 
      <div class="click-zone" id="canape"
         style="top: 45%; left: 35%; width: 200px; height: 65px"
         onclick="showMessage('Trop petit pour que tu puisses étaler confortablement ton corps')"></div>

      <div class="click-zone" id="puzzle"
         style="top: 65%; left: 40%; width: 150px; height: 65px"
         onclick="showMessage('Ta participation au premier puzzle')"></div>
     
      <div class="click-zone" id="escape game"
         style="top: 85%; left: 35%; width: 50px; height: 60px"
         onclick="showMessage('Premier jeu ensemble. Bonne anecdote. Et si on recommençait ?')"></div>

     <div class="click-zone" id="tapis"
         style="top: 75%; left: 15%; width: 130px; height: 110px"
         onclick="showMessage('Terrain de bagarre')"></div>

      <div class="click-zone" id="pilate"
         style="top: 53%; left: 70%; width: 50px; height: 100px"
         onclick="showMessage('Ils recommençaient à prendre la poussière')"></div>

      <div class="click-zone" id="casque de ski"
         style="top: 42%; left: 70%; width: 50px; height: 45px"
         onclick="showMessage('Ptdr il en a vu de la neige en 4k')"></div>

      <div class="click-zone" id="radiateur"
         style="top: 45%; left: 7%; width: 130px; height: 100px"
         onclick="showMessage('Utilisé à des rares occasions quand quelqu\'un à froid')"></div>
     
      <div class="click-zone" id="fleur"
         style="top: 50%; left: 47%; width: 60px; height: 65px"
         onclick="showMessage('Tes fleurs toutes belles')"></div>
    </div>

    <!-- Zones cliquables pour la biblio -->
    <div id="zones-biblio">
        <div class="click-zone" id="Meuble"
         style="top: 30%; left: 20%; width: 120px; height: 300px"
         onclick="showMessage('Des livres et du bordel')"></div>

        <div class="click-zone" id="Aspirateur"
         style="top: 22%; left: 15%; width: 47px; height: 300px"
         onclick="showMessage('Tu veux faire le ménage peut-être ?')"></div>

        <div class="click-zone" id="Tableau"
         style="top: 60%; left: 35%; width: 90px; height: 150px"
         onclick="showMessage('Un jour il sera fini...')"></div>

         <div class="click-zone" id="Radia"
         style="top: 60%; left: 55%; width: 145px; height: 150px"
         onclick="showMessage('Toujours utilisé occasionnellement...')"></div>

        <div class="click-zone" id="Rideaux"
         style="top: 10%; left: 55%; width: 145px; height: 150px"
         onclick="showMessage('Mes fameux rideaux')"></div>

         <div class="click-zone" id="Tableau recettes"
         style="top: 10%; left: 22%; width: 75px; height: 78px"
         onclick="showMessage('Je note mes recettes dessus')"></div>
      </div>

      <!-- Zones cliquables pour la chambre -->
      <div id="zones-chambre">
        <div class="click-zone" id="lit"
         style="top: 50%; left: 47%; width: 60px; height: 65px"
         onclick="showMessage('Tes fleurs toutes belles')"></div>

        <div class="click-zone" id="ma place"
         style="top: 50%; left: 47%; width: 60px; height: 65px"
         onclick="showMessage('Ma place')"></div>

        <div class="click-zone" id="ta place"
         style="top: 50%; left: 47%; width: 60px; height: 65px"
         onclick="showMessage('Ta place')"></div>

        <div class="click-zone" id="armoire"
         style="top: 50%; left: 47%; width: 60px; height: 65px"
         onclick="showMessage('Je range mes vêtements.. Tu ne penses tout de même pas que tu aurais une image de ce qui s\'y trouve ?')"></div>

        <div class="click-zone" id="lumière"
         style="top: 50%; left: 47%; width: 60px; height: 65px"
         onclick="showMessage('Quoi ? tu voulais mettre une ambiance dans la chambre ?')"></div>

        <div class="click-zone" id="bureau"
         style="top: 50%; left: 47%; width: 60px; height: 65px"
         onclick="showMessage('Tes fleurs toutes belles')"></div>

        <div class="click-zone" id="bouillote"
         style="top: 50%; left: 47%; width: 60px; height: 65px"
         onclick="showMessage('Tes fleurs toutes belles')"></div>
      </div>
  </div>
  
  <div id="message-box"> Pour commencer clique IMPÉRATIVEMENT sur une pièce. Ne clique pas directement sur de garde l'image!! <br>
    Même si tu veux aller dans la cuisine clique sur cuisine. </div>
  
  <div class="nav-buttons">
    <button onclick="changeRoom('Cuisine')">Cuisine</button>
    <button onclick="changeRoom('Salon')">Salon</button>
    <button onclick="changeRoom('Biblio')">Biblio</button>
    <button onclick="changeRoom('Chambre')">Chambre</button>
    <button onclick="changeRoom('Salledebain')">Salle de bain</button>
  </div>

  <script>
    let currentRoom = 'Cuisine'; 
    
    function showMessage(message) {
      document.getElementById('message-box').textContent = message;
    }

    function changeRoom(room) {
      const roomImage = document.getElementById('room-image');

      // On cache toutes les zones à chaque changement
      document.getElementById('zones-cuisine').style.display = 'none';
      document.getElementById('zones-salon').style.display = 'none';
      document.getElementById('zones-biblio').style.display = 'none';
      document.getElementById('zones-chambre').style.display = 'none';
      // (tu ajouteras ici zones-coinmanger, zones-biblio, etc. quand tu les créeras)
      
      currentRoom = room;

      if (room === 'Cuisine') {
        roomImage.src = 'Cuisine.jpg';
        document.getElementById('zones-cuisine').style.display = 'block';
        showMessage("Te voilà dans la cuisine !");
      } else if (room === 'Salon') {
        roomImage.src = 'Salon.jpg';
        document.getElementById('zones-salon').style.display = 'block';
        showMessage("Bienvenue dans le salon !");
      } else if (room === 'Biblio') {
        roomImage.src = 'Biblio.jpg';
        document.getElementById('zones-biblio').style.display = 'block';
        showMessage("Tu explores une autre partie du salon");
      } else if (room === 'Chambre') {
        roomImage.src = 'Chambre.jpg';
        document.getElementById('zones-chambre').style.display = 'block';
        showMessage("Bienvenue dans la chambre !");
      } else if (room === 'Salledebain') {
        roomImage.src = 'Salledebain.jpg';
        showMessage("C’est la salle de bain, attention de ne pas glisser !");
      }  
    }
  </script>

</body>
</html>
